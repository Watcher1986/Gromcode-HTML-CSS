<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

      html {
        font-size: 18px;
      }
      .properties__item {
        padding: 8px;
      }
      .properties-list {
        color: #f39;
        font-size: 24px;
        list-style-type: none;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Inheritance in CSS</h1>
    <p>
      Inheritance in CSS - this is mechanism which gives some properties from
      element to childrens
    </p>
    <section>
      <h2>Not inherited</h2>
      <ul class="properties-list">
        <li class="properties__item">margins / paddings</li>
        <li class="properties__item">borders</li>
        <li class="properties__item">width / height</li>
        <li class="properties__item">background</li>
        <li class="properties__item">...</li>
      </ul>
    </section>
  </body>
