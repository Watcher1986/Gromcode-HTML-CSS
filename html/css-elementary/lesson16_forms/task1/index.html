<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      /* input {
        display: block;
      } */
      .form__control {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form__control">
        <label for="last_name__form_control">Last Name</label>
        <input
          type="text"
          id="last_name__form_control"
          name="lastName"
          value="Ericsson"
          readonly
        />
      </div>
      <div class="form__control">
        <input type="number" min="10" max="25" value="17" name="age" />
      </div>

      <div class="form__control">
        <!-- <input type="checkbox" id="agree_therms" name="agree" />
        <label for="agree_therms">Agree with therms and conditions</label> -->
        <label
          ><input type="checkbox" name="agree" />Agree with therms and
          conditions</label
        >
      </div>
      <div class="form__control">
        <input type="radio" id="gender-male" name="gender" /><label
          for="gender-male"
          >Male</label
        >
        <input type="radio" id="gender-female" name="gender" /><label
          for="gender-female"
          >Female</label
        >
        <input type="radio" id="gender-secret" name="gender" /><label
          for="gender-secret"
          >Secret</label
        >
      </div>
      <div class="form__control">
        <textarea
          minlength="50"
          name="description"
          placeholder="Type your story ..."
          cols="30"
          rows="10"
          required
        ></textarea>
      </div>
      <div class="form__control"><button type="submit">Mubsit</button></div>
    </form>
  </body>
</html>
