<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      .list {
        font-size: 2em;
        list-style-type: none;
        line-height: 40px;
      }

      .first {
        text-decoration: yellowgreen underline;
        text-decoration-style: wavy;
      }

      .second {
        text-decoration: red line-through;
      }

      .third {
        text-decoration: gold overline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Stylizing lists</h1>
    </header>
    <main class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum,
        accusamus reiciendis fugiat enim deserunt hic voluptatibus ullam sit
        numquam deleniti!
      </p>

      <ul class="list">
        <li class="first">Overline</li>
        <li class="second">Line-through</li>
        <li class="third">Underline</li>
      </ul>
    </main>
  </body>
</html>
